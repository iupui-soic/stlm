<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-selection-column.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">

<dom-module id="stlm-activitytable">
    <template>
        <iron-ajax auto url="https://demo.vaadin.com/demo-data/1.0/people?count=20" handle-as="json"
                   last-response="{{users}}"></iron-ajax>

        <vaadin-grid theme="row-dividers" items="[[users.result]]" column-reordering-allowed multi-sort>

            <vaadin-grid-selection-column auto-select frozen></vaadin-grid-selection-column>

            <vaadin-grid-column width="9em">
                <template class="header">
                    <vaadin-grid-sorter path="firstName">First Name</vaadin-grid-sorter>
                </template>
                <template>[[item.firstName]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column width="9em">
                <template class="header">
                    <vaadin-grid-sorter path="lastName">Last Name</vaadin-grid-sorter>
                </template>
                <template>[[item.lastName]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column width="15em" flex-grow="2">
                <template class="header">
                    <vaadin-grid-sorter path="address.street">Address</vaadin-grid-sorter>
                </template>
                <template>[[item.address.street]], [[item.address.city]]</template>
            </vaadin-grid-column>

        </vaadin-grid>
    </template>

    <script>
        class StlmActivityTable extends Polymer.Element {
            static get is() {
                return "stlm-activitytable";
            }

            constructor() {
                super();
            }
        }
        customElements.define(StlmActivityTable.is, StlmActivityTable);
    </script>

</dom-module>
