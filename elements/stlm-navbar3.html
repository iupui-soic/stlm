<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
<link rel="import" href="simple-dialog.html">

<script src="../bower_components/web-animations-js/web-animations-next-lite.min.js"></script>
<dom-module id="stlm-navbar3">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <paper-toolbar>
            <paper-menu-button slot="top" style="width:20%">
                <paper-button  slot="dropdown-trigger">[[selectedCourseName]]<iron-icon icon="chrome-reader-mode"></iron-icon></paper-button>
                <paper-listbox slot="dropdown-content" selected="{{selectedCourseName}}" attr-for-selected="courseName">
                    <template is="dom-repeat" items="[[suggestions]]" as="suggestion">
                        <paper-item courseName="[[suggestion.id]]">[[suggestion.name]]</paper-item>
                    </template>
                </paper-listbox>
            </paper-menu-button>
            <paper-button style="width:20%" slot="top">Statistical Analysis&nbsp;<iron-icon icon="social:poll"></iron-icon></paper-button>
            <paper-button style="width:20%" slot="top">SQL&nbsp;<iron-icon icon="sort"></iron-icon></paper-button>
            <paper-menu-button slot="top" style="width:20%">
                <paper-button  slot="dropdown-trigger">Submission&nbsp;<iron-icon icon="assignment-turned-in"></iron-icon></paper-button>
                <paper-listbox slot="dropdown-content">
                    <paper-item>Files(word,pdf,ppt,excel)</paper-item>
                    <paper-item>Spreadsheet</paper-item>
                    <paper-item>Data Flow Diagram</paper-item>
                    <paper-item on-tap="toggleDialog">Upload Files</paper-item>


                </paper-listbox>
            </paper-menu-button>
            <paper-menu-button slot="top" style="width:20%">
                <paper-button  slot="dropdown-trigger">Assignment&nbsp;<iron-icon icon="assignment"></iron-icon></paper-button>
                <paper-listbox slot="dropdown-content">
                    <paper-collapse-item>Assignment1
                        <paper-collapse-item-content>
                            <paper-item>Question1
                                <paper-button raised class="green">Start</paper-button>
                            </paper-item>
                            <paper-item>Question2
                                <paper-button raised class="green">Start</paper-button>
                            </paper-item>
                            <paper-item>Question3
                                <paper-button raised class="green">Start</paper-button>
                            </paper-item>
                            <paper-item>Question4
                                <paper-button raised class="green">Start</paper-button>
                            </paper-item>
                        </paper-collapse-item-content>
                    </paper-collapse-item>
                    <paper-item>Assignment2</paper-item>
                    <paper-item>Assignment3</paper-item>
                    <paper-item>Assignment5</paper-item>
                    <paper-item>Assignment6</paper-item>
                </paper-listbox>
            </paper-menu-button>
        </paper-toolbar>

        <simple-dialog id="dialog">
            <h2>Please upload your files here</h2>
            <paper-button dialog-dismiss>Cancel</paper-button>
            <paper-button dialog-confirm autofocus>submit</paper-button>
        </simple-dialog>

    </template>
    <script>
        class StlmNavbar3 extends Polymer.Element {
            static get is() {
                return 'stlm-navbar3';
            }
            toggleDialog(){
                this.$.dialog.open();
            }
            constructor() {
                super();
                this.suggestions = [{"id": "1", "name": "HIM M200"}, {"id": "2", "name": "HIM M220"}];
            }
        }
        window.customElements.define(StlmNavbar3.is, StlmNavbar3);
    </script>
</dom-module>
