<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
<form class="cf">
  <div class="half left cf" align="left">

<ul class="tree">

  
  <li>
    <input type="checkbox" id="c5" />
    <label class="tree_label" for="c5">Database</label>
    <ul>
      <li>
        <input type="checkbox" id="c6" />
        <label for="c6" class="tree_label">Table 1</label>
        <ul>
          <li><span class="tree_label">Column 1</span></li>
          <li><span class="tree_label">Column 2</span></li>

        </ul>
      </li>
      <li>
        <input type="checkbox" id="c7" />
        <label for="c7" class="tree_label">Table 2</label>
        <ul>
          <li><span class="tree_label">Column 1</span></li>
          <li><span class="tree_label">Column 2</span></li>

        </ul>
      </li>
    </ul>
  </li>
</ul>
  </div>
  <div class="half right cf">
    <textarea name="message" type="text" id="input-message" placeholder="Enter SQL Query"></textarea>
  </div>  
  <input type="submit" value="Submit" id="input-submit">
</form>
</body>
</html>
